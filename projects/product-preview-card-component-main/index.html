<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card-image hidden-desktop"
        src="./images/image-product-mobile.jpg"
        alt="card title"
      />
      <img
        class="card-image hidden-mobile"
        src="./images/image-product-desktop.jpg"
        alt="card title"
      />
      <div class="card-body">
        <div class="card-overtitle">Preview</div>
        <div class="card-title">Gabrielle Essence Eau De Parfum</div>
        <p class="card-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-prices">
          <div class="card-price">$149.99</div>
          <div class="card-old-price">$169.99</div>
        </div>
        <button class="card-button">
          <img src="./images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
