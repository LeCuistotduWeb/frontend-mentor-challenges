<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="./styles.css" />
    <script defer type="module" src="./app.js"></script>
  </head>
  <body>
    <div class="grid">
      <div class="card card-user">
        <div class="card-header">
          <img src="./images/image-jeremy.png" alt="" />
          <div class="overline">Report for</div>
          <div class="title">Jeremy Robson</div>
        </div>

        <div class="card-body">
          <ul class="list filters">
            <li><a data-filter="daily" href="?filter=daily">Daily</a></li>
            <li><a data-filter="weekly" href="?filter=weekly">Weekly</a></li>
            <li><a data-filter="monthly" href="?filter=monthly">Monthly</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
