<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./app.js" defer></script>
  </head>
  <body>
    <div class="card card-primary card-1">
      <div class="">
        <div class="overtitle">My balance</div>
        <div class="card-title">$921.48</div>
      </div>
      <div class="logo">
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
      </div>
    </div>

    <div class="card card-2">
      <div class="card-title">Spending - Last 7 days</div>
      
      <div id="chart" class="chart"></div>
      
      <div class="card-details">
        <div class="price-container">
          <div class="overtitle">Total this month</div>
          <div class="price">$478.33</div>
        </div>
        <div class="percentage-container">
          <div class="percentage">+2.4%</div>
          <div class="subtitle">from last month</div>
        </div>
      </div>
    </div>
  </body>
</html>
